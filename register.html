<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="register.css">
</head>
<body>
<form id="signupForm" action="http://localhost:8080/signup" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="username"><b>Username</b></label>
    <input type="password" placeholder="Enter Username" name="username" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Repeat Password" name="password" required>
    
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('signupForm');
      form.addEventListener('submit', function(e) {
        e.preventDefault(); 
    
       
        const formData = new FormData(form);
        const data = {
          email: formData.get('email'),
          username: formData.get('username'), 
          password: formData.get('password'), 
        };
    
       
        fetch(form.action, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        })
        .then(response => {
          if (response.ok) {
            // Handle successful submission here, such as redirecting to another page
            window.location.href = '/login.html'; // Adjust as necessary
          } else {
            // Optionally handle different status codes here in a more refined way
            alert('Signup failed. Please try again.');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Signup failed. Please try again.');
        });
      });
    });
    </script>
    
    
</html>
